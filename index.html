<!DOCTYPE html>
<html>
    <head>
        <title>Nice lil clock</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <div class="overall">
            <header>
                <p>Nice lil clock</p>
            </header>
            <div class="clock">
                <h1>This is the time:</h1>
                <p id="clocktext">TBD</p>
            </div>
            <div class="buttoncontainer">
                <button id="buttonid">Switch To Digital</button>
            </div>
            <div class="imagecontainer">
                <img id="theimage" src="" alt="">
            </div>
            <script type="text/javascript" src="countdown.js"></script>
        </div>
    </body>
</html>
